{% extends "base.html" %}

{% block title %}Login - Appointment Scheduler{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card glass-effect fade-in-up">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-sign-in-alt fa-4x mb-3" style="background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;"></i>
                        <h2 class="gradient-text" data-translate="login">Login</h2>
                        <p class="text-muted" data-translate="sign-in-to-manage-appointments">Sign in to manage your appointments</p>
                    </div>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label" data-translate="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required 
                                   placeholder="Enter your username" 
                                   data-translate-placeholder="enter-your-username"
                                   autofocus>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label" data-translate="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required 
                                   placeholder="Enter your password"
                                   data-translate-placeholder="enter-your-password">
                        </div>
                        
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i><span data-translate="login">Login</span>
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center">
                        <p class="text-muted mb-0" data-translate="dont-have-account">Don't have an account?</p>
                        <a href="{{ url_for('register') }}" class="btn btn-link" data-translate="create-one-now">Create one now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
