{% extends "base.html" %}

{% block title %}Nail Salon Providers - Appointment Scheduler{% endblock %}

{% block content %}
<div class="container">
    <!-- Header -->
    <div class="card glass-effect fade-in-up mb-4">
        <div class="card-body p-4 text-center">
            <i class="fas fa-hand-sparkles fa-4x mb-3" style="background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;"></i>
            <h1 class="gradient-text mb-3" data-translate="nail-salon-providers">Nail Salon Providers</h1>
            <p class="text-muted mb-0" data-translate="nail-salon-description">Manicures, pedicures, nail art, and nail care</p>
        </div>
    </div>

    <!-- Search -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card glass-effect">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="searchProvider" 
                                   placeholder="Search nail salon providers..." 
                                   data-translate-placeholder="search-nail-salon-providers"
                                   oninput="filterProviders()">
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-outline-secondary w-100" onclick="clearSearch()">
                                <i class="fas fa-redo me-2"></i><span data-translate="clear">Clear</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'provider_grid.html' %}
    
    <div class="text-center mt-4">
        <a href="{{ url_for('services') }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i><span data-translate="back-to-services">Back to Services</span>
        </a>
    </div>
</div>

<script src="{{ url_for('static', filename='provider_filter.js') }}"></script>
{% endblock %}
